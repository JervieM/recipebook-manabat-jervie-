{% extends "base.html" %}
{% load static %}
{% block title %}
    Recipe List
{% endblock title %}
{% block content %}
    <h2>Recipe List</h2>
    <h3>
        <ul>
            {% for recipe in object_list %}
                <li>
                    <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'ledger:recipe_create' %}">Add Recipe</a>
    </h3>
{% endblock content %}
